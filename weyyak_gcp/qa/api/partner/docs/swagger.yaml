paths:
  /contents/multitier:
    get:
      consumes:
      - application/json
      description: Get All Multi Tier Content Details
      parameters:
      - description: Zero-based index of the first requested item.
        in: query
        name: offset
        type: string
      - description: Maximum number of collection items to return for a single request.
        in: query
        name: limit
        type: string
      - description: Country code of the user.
        in: path
        name: country
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/content.AllMultiTier'
        "404":
          description: The object was not found.
        "500":
          description: Internal server error.
          schema:
            $ref: '#/definitions/content.ErrorResponse'
      security:
      - Authorization: []
      tags:
      - MultiTier
  /contents/multitier/{contentId}:
    get:
      consumes:
      - application/json
      description: Get Multi Tier Content Details Based on Content ID
      parameters:
      - description: Content ID
        in: path
        name: contentId
        required: true
        type: string
      - description: Country code of the user.
        in: query
        name: Country
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/content.MultiTierContent'
            type: array
        "404":
          description: The object was not found.
        "500":
          description: Internal server error.
          schema:
            $ref: '#/definitions/content.ErrorResponse'
      security:
      - Authorization: []
      tags:
      - MultiTier
  /contents/onetier:
    get:
      consumes:
      - application/json
      description: Get All One Tier Contents Details
      parameters:
      - description: Zero-based index of the first requested item.
        in: query
        name: offset
        type: string
      - description: Maximum number of collection items to return for a single request.
        in: query
        name: limit
        type: string
      - description: Country code of the user.
        in: query
        name: Country
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/content.Response'
        "404":
          description: The object was not found.
        "500":
          description: Internal server error.
          schema:
            $ref: '#/definitions/content.ErrorResponse'
      security:
      - Authorization: []
      tags:
      - OneTier
  /contents/onetier/{contentId}:
    get:
      consumes:
      - application/json
      description: Get One Tier Content Details Based on Content ID
      parameters:
      - description: Content Id.
        in: path
        name: contentId
        required: true
        type: string
      - description: Country code of the user.
        in: query
        name: Country
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/content.OnetierContent'
            type: array
        "404":
          description: The object was not found.
        "500":
          description: Internal server error.
          schema:
            $ref: '#/definitions/content.ErrorResponse'
      security:
      - Authorization: []
      tags:
      - OneTier
  /episode/{contentId}:
    get:
      consumes:
      - application/json
      description: Get Episode Details By Episode Id
      parameters:
      - description: Content Id
        in: path
        name: contentId
        required: true
        type: string
