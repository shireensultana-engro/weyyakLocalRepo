  /oauth2/token:
    post:
      consumes:
      - multipart/form-data
      description: User login with generate token
      parameters:
      - description: Enter Username
        in: formData
        name: username
        required: true
        type: string
      - description: Enter Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
        "400":
          description: Bad Request.
        "401":
          description: Authorization has been denied for this request.
      summary: User login with generate token
      tags:
      - Login
